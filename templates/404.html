{% extends "base.html" %}

{% block title %}Page Not Found - ReWear{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-code">404</div>
        <div class="error-message">
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                <a href="{{ url_for('browse') }}" class="btn btn-outline">Browse Items</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 600px;
}

.error-code {
    font-size: 8rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 1rem;
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
}

.error-message h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.error-message p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
