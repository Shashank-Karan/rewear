{% extends "base.html" %}

{% block title %}Server Error - ReWear{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-code">500</div>
        <div class="error-message">
            <h1>Server Error</h1>
            <p>Something went wrong on our end. We're working to fix it!</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 600px;
}

.error-code {
    font-size: 8rem;
    font-weight: 700;
    color: var(--secondary-color);
    margin-bottom: 1rem;
    text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
}

.error-message h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.error-message p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
